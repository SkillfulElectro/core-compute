name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
    - run: cargo build --release
    - uses: actions/upload-artifact@v4 
      with: 
        path: target/release/core_compute.rlib


    
